# Site settings
title: AttendSejong
email: AttendSejong@gmail.com
url: https://github.com/DStrio/attend-sejong-app
description: "AttendSejong is an open source project."
keywords: "open source, AttendSejong"
skills: "Easy to See - Easy to Check "
meta_author: DStrio

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: DStrio
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url:https://www.facebook.com/
  - title: stack-overflow
    url: https://stackoverflow.com/
  - title: github
    url: https://github.com/DStrio/attend-sejong-app

# Postal address (add as many lines as necessary)
address:
  - line: 209, Neungdong-ro, DEPARTMENT OF DATA SCIENCE
  - line: Gwangjin-gu, Seoul, Republic of Korea

# Credits content
credits: 'AttendSejong is free to use, an open source project created by DStrio.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
